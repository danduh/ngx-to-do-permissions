<div id="counter" class="counter">{{metadata.active}} items left
</div>
<ul class="ul-filter">
    <li *ngFor="let filter of filterOptions">
        <button class="button-def" [class.selected-filter]="curFilter===filter" (click)="setFilter(filter)">{{filter}}</button>
    </li>
</ul>
<button class="clear-completed" (click)="deleteCompleted()" *ngIf="metadata.completed">Clear completed</button>
<a routerLink="/stat">View Statistics</a>
